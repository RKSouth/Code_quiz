<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <br/>
    <title>History of Coding</title>
  </head>
  <body style="background-image: url('background.jpg')">
    <h1 class="text-center text-light">History of Coding</h1>
    <hr class="my-4">
    <br/>
    <br/>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css" />     -->

    
    <main class="container col-sm-10 col-md-6 col-lg-6 p-3" >
      <!-- starting box -->
        <div class="row"> 
          <div class="card p-3" id="start">
            <div class="card-body">
                <h2 class="card-title">The Quiz of Coding History</h2>
                  <p class="card-text">Click the Start Button to begin!!</p>
                  <a href="#" class="btn btn-secondary">Start</a>
            </div>
          </div>
        </div>




        <!-- questions -->
       
        <div class="row">
            <!-- <div class="col-4"></div> -->
            <div class="card" id="form">
                <div class="card-body">
            
                  <form >
                    <h4 class="m-auto"  id="question" class="text-center text-info"></h4>
                    <hr class="my-4">
                  <section class="form-group">
                    <div class="custom-control custom-radio">
                        <b href="#" id="q" class="btn btn-secondary m-2 p-2">Start</b>
                        <b href="#" id="r" class="btn btn-secondary m-2 p-2">Start</b>
                        <b href="#" id="s" class="btn btn-secondary  m-2 p-2">Start</b>
                        <b href="#" id="t" class="btn btn-secondary  m-2 p-2">Start</b>
                      </div>
                  </form>

                </div>
            </div>
        </div>
        <!-- end of question -->

        <!-- ending box -->
        <div class="row">
          <div class="card p-3" id="end">
            <div class="card-body">
               <h2 class="card-title">High Scores:</h2>
               <p class="card-text"></p>

               <h6 class="card-text"></h6>
              <a href="#" class="btn btn-secondary">Again!</a>
            </div>
          </div>
        </div>  
           <!-- ending box -->
        <!-- high score box box -->
        <div class="row">
          <div class="card p-3" id="HighScores">
            <div class="card-body">
               <h2 class="card-title">Times up!</h2>
                <p>Enter your initials to see your rank!</p>
               <input id="scoreInput" class="card-text"></input>
              <a href="#" id="submit" class="btn btn-secondary">Submit</a>
            </div>
          </div>
        </div>  
           <!-- ending box -->
 </div>
</main> 

    </br>
</br>
</br>

<!-- beginning of timer -->
      <div class="container">
        <div class="row">
            <div class="col-5"></div>
                <div class="timer text-light">
                  <div id="hand">
                  <div class="controls">
                    <!-- <label class="switch" for="status-toggle">
                      <input checked type="checkbox" name="status-toggle" id="status-toggle" />
                      <span class="slider"></span>
                    </label> -->
                    <h3><div class="status">Time <span id="status">Left</span></div></h3>
                    <div class="time">
                      <div class="float-left" id="minutes">00</div>
                      <div id="seconds">75</div>
                    </div>
                    <div class="buttons">
                      <button aria-label="play" id="play">
                        <i class="fa fa-play" aria-hidden="true">Play</i>
                      </button>
                      <button aria-label="pause" id="pause">
                        <i class="fa fa-pause" aria-hidden="true">Pause</i>
                      </button>
                      <!-- <button aria-label="stop" id="stop">
                        <i class="fa fa-stop" aria-hidden="true">Stop</i> -->
                      </button>
                    </div>
                  </div>
                </div>
                <div class="inputs">
                  <div class="input-group">
                    <label for="work-minutes"></label>
                    <input type="number" name="work" id="work-minutes" value="25" />
                  </div>
                  <div class="input-group">
                    <label for="rest-minutes"></label>
                    <input type="number" name="rest" id="rest-minutes" value="5" />
                  </div>
                </div>
        
       </div>
      </div>
<!-- end of timer -->

<!-- high score area -->
<!-- end of high score area -->
      <script src="./script.js"></script>
</body>
</html>
