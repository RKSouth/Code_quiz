<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <br/>
    <title>History of Coding</title>
  </head>
  <body>
    <h1 class="text-center">History of Coding</h1>
    <br/>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css" />     -->

    
    <main class="container col-sm-10 col-md-8 col-lg-8 mr-20 ml-2 p-3>">
      <div class="row">
        <div class="col-6"></div>
            <div class="card w-50 m-auto" id="start">
             <div class="card-body">
                 <h5 class="card-title">The Quiz of Coding History</h5>
              <p class="card-text">Click the Start Button to begin!!</p>
              <a href="#" class="btn btn-primary">Start</a>
            </div>
          </div>





        <!-- questions -->
       
         <div class="col-7"></div>
            
                <form id="form" class="m-auto">
                    <h5 class="text-justify text-info">Question Question Question</h5>
                    <hr class="my-4">
                  <section class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="ans01" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">1. Question 1</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="ans02" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">2. Question 2</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="ans03" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">3. Question 3</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="ans04" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">4. Question 4</label>
                      </div>
      
                </form>
        
            </div>
        </div>  
      </main> 

    </br>
</br>
</br>
      <div class="container">
        <div class="row">
            <div class="col-5"></div>
                <div class="timer">
                  <div id="hand">
                  <div class="controls">
                    <!-- <label class="switch" for="status-toggle">
                      <input checked type="checkbox" name="status-toggle" id="status-toggle" />
                      <span class="slider"></span>
                    </label> -->
                    <div class="status">Status: <span id="status">Working</span></div>
                    <div class="time">
                      <div class="float-left" id="minutes">25</div>
                      <div id="seconds">00</div>
                    </div>
                    <div class="buttons">
                      <button aria-label="play" id="play">
                        <i class="fa fa-play" aria-hidden="true">Play</i>
                      </button>
                      <button aria-label="pause" id="pause">
                        <i class="fa fa-pause" aria-hidden="true">Pause</i>
                      </button>
                      <button aria-label="stop" id="stop">
                        <i class="fa fa-stop" aria-hidden="true">Stop</i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="inputs">
                  <div class="input-group">
                    <label for="work-minutes"></label>
                    <input type="number" name="work" id="work-minutes" value="25" />
                  </div>
                  <div class="input-group">
                    <label for="rest-minutes"></label>
                    <input type="number" name="rest" id="rest-minutes" value="5" />
                  </div>
                </div>
        
       </div>
      </div>



      <script src="./script.js"></script>
</body>
</html>
